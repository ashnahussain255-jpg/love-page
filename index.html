<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You zuzu ❤️</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe6e6, #fff0f5);
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }

  h1 {
    position: absolute;
    font-size: 60px;
    color: #ff0040;
    text-shadow: 2px 2px #fff, 0 0 20px pink;
    animation: bounce 1s infinite alternate;
    z-index: 10;
  }

  @keyframes bounce {
    0% { transform: scale(1); }
    100% { transform: scale(1.2); }
  }

  .heart, .emoji {
    position: absolute;
    font-size: 24px;
    animation: floatUp linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(-700px) rotate(360deg); opacity:0; }
  }
</style>
</head>
<body>

<h1>I ❤️ You</h1>

<script>
const emojis = ['💖','💘','😍','🥰','😂','😜','😎','💞'];

function createHeartOrEmoji() {
  const element = document.createElement('div');
  element.className = Math.random() < 0.6 ? 'heart' : 'emoji';
  element.innerText = element.className === 'heart' ? '❤️' : emojis[Math.floor(Math.random()*emojis.length)];
  
  element.style.left = Math.random() * window.innerWidth + 'px';
  element.style.fontSize = 20 + Math.random() * 30 + 'px';
  element.style.animationDuration = 3 + Math.random() * 3 + 's';
  element.style.color = element.className === 'heart' ? (Math.random() < 0.5 ? 'red' : 'pink') : 'orange';

  document.body.appendChild(element);

  setTimeout(() => element.remove(), 6000);
}

setInterval(createHeartOrEmoji, 250);
</script>

</body>
</html>
